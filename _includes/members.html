<div class="col-xs-12 member_logos">
    {% for member in site.data.members.items %}
        <div class="col-xs-6 col-sm-3 col-lg-2">
            <a href="{{member.url}}">
                <img class="lazyload img-responsive member_image"
                src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                data-src="{{member.image}}" alt="{{member.name}} logo"/>
            </a>
        </div>
    {% endfor %}
</div>
